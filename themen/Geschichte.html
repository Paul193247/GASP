    <style>
      .timeline-horizontal {
        display: flex;
        align-items: flex-end;
        overflow-x: auto;
        padding: 60px 0 40px 0;
        margin: 80px auto 0 auto;
        max-width: 100vw;
        scrollbar-width: thin;
        position: relative;
      }
      .timeline-horizontal::-webkit-scrollbar {
        height: 8px;
      }
      .timeline-horizontal::-webkit-scrollbar-thumb {
        background: #00339933;
        border-radius: 4px;
      }
      .timeline-horizontal-track {
        position: absolute;
        left: 0;
        right: 0;
        height: 4px;
        background: #003399;
        border-radius: 2px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 0;
      }
      .timeline-event-horizontal {
        position: relative;
        min-width: 220px;
        max-width: 260px;
        margin-right: 60px;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .timeline-event-horizontal:last-child {
        margin-right: 0;
      }
      .timeline-dot-horizontal {
        width: 28px;
        height: 28px;
        background: #fff;
        border: 4px solid #003399;
        border-radius: 50%;
        z-index: 2;
        margin-bottom: 16px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      }
      .timeline-date-horizontal {
        font-weight: bold;
        color: #003399;
        margin-bottom: 8px;
        font-size: 1.1em;
        text-align: center;
      }
      .timeline-content-horizontal {
        background: #f0f0f0;
        border-radius: 12px;
        padding: 18px 18px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.04);
        transition: background 0.2s;
        text-align: center;
        min-height: 80px;
      }
      .timeline-event-horizontal:hover .timeline-content-horizontal {
        background: #e0e7ff;
      }
      @media (max-width: 700px) {
        .timeline-horizontal {
          padding: 40px 0 20px 0;
        }
        .timeline-event-horizontal {
          min-width: 160px;
          max-width: 180px;
          margin-right: 24px;

        .timeline-content-horizontal {
          font-size: 0.95em;
          padding: 12px 8px;
        }

    <script>
      // Horizontal scroll with mouse wheel, then vertical scroll after end
      const timeline = document.getElementById('timeline-horizontal');
      let isAtEnd = false;

      timeline.addEventListener('wheel', function(e) {
        if (timeline.matches(':hover')) {
          if (!isAtEnd) {
            e.preventDefault();
            timeline.scrollLeft += e.deltaY;
            if (timeline.scrollLeft + timeline.clientWidth >= timeline.scrollWidth - 2) {
              isAtEnd = true;
            }
          } else {
            if (e.deltaY > 0) {
              isAtEnd = false;
            } else {
              e.preventDefault();
            }
          }
        }
      });
      timeline.addEventListener('scroll', function() {
        if (timeline.scrollLeft + timeline.clientWidth < timeline.scrollWidth - 2) {
          isAtEnd = false;
        }
      });
    </script>
